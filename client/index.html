<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eShop</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="app">
      <vue-header @filter-goods="filter" :search="searchLine"></vue-header>
      <div>{{goods}}</div>
      <div>{{basket}}</div>

      <main class="container">
        <goods-list :goods="filteredGoods"></goods-list>

        <basket-list :goods="basket.contents"></basket-list>

        <div class="goods-item" v-if="basket.countGoods==0">Нет данных</div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <script src="./dist/build.js"></script>
  </body>
</html>
